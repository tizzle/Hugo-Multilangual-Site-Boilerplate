<!-- Facebook and Twitter integration -->
<meta property="og:title" content="My Hugo website" />
<meta property="og:image" content="{{ .Site.Params.hosting.url }}{{ .Site.BaseURL }}img/meta/og-image.png" />
<meta property="og:url" content="{{ .Site.Params.hosting.url }}{{ .Site.BaseURL }}" />
<meta property="og:site_name" content="mywebsite.com" />
<meta property="og:description" content="This is my hugo website." />

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="My Hugo website" />
<meta name="twitter:image" content="{{ .Site.Params.hosting.url }}{{ .Site.BaseURL }}img/meta/twitter-image.png" />
